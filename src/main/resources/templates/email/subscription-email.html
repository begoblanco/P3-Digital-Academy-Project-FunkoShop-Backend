<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
        }

        .email-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
        }

        h1 {
            color: #0e569a;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 400;
        }

        a {
            color: #0798ff;
            text-decoration: none;
        }

        a:hover {
            color: #0865c5;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }

    </style>
</head>
<body>
    <table role="presentation" class="email-container" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <h1>Thank you for subscribing!</h1>
                <p>We're excited to have you with us. You'll now be the first to hear about exclusive offers, new arrivals, and more.</p>
                <p>If you wish to unsubscribe at any point, simply click the link below:</p>
                <p><a th:href="${unsubscribeLink}">Unsubscribe</a></p>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>Funko Shop &copy; 2024. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
